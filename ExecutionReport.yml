---
- name: Create scheduled task to copy files
  hosts: all
  

  tasks:
    # | ConvertTo-Json
    #- name: Get scheduled task info
    #  win_shell: Get-ScheduledTaskInfo -TaskName "\Copy archived logs to server" 
    #  register: task_info
    
    - name: Get information about a task in the root folder
      win_scheduled_task_stat:
        name: "Copy archived logs to server"
      register: taskStat
  
    - name: Write task info to file
      copy:
        content: "<tr><td>{{ ansible_hostname }}</td><td>{{ taskStat.state.last_run_time }}</td><td>{{ taskStat.state.last_task_result }}</td></tr>"
        dest: "{{ansible_hostname}}_Report.htmlsegment"  
      delegate_to: localhost

    - name: "Read a file content"
      shell: cat "{{ansible_hostname}}_Report.htmlsegment"
      register: file_content
      delegate_to: localhost

    - name: "Print the file content to a console"
      debug:
        msg: "{{ file_content.stdout }}"

    - name: Combine htmlsegment files
      assemble:
        src: /
        dest: LogReport.html
        regexp: "([a-zA-Z0-9\s_\\.\-\(\):])+(_Report.htmlsegment)$"
      run_once: true
      delegate_to: localhost
      debugger: always

    - name: "Read a file content"
      shell: cat LogReport.html
      register: file_content
      delegate_to: localhost

    - name: "Print the file content to a console"
      debug:
        msg: "{{ file_content.stdout }}" 
